<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .game-area {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-top: 20px;
        }
        .choices {
            display: flex;
            gap: 15px;
        }
        .choice-btn {
            background-color: #5865F2;
            border: none;
            color: white;
            padding: 15px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .choice-btn:hover {
            transform: scale(1.1);
            background-color: #4752C4;
        }
        .result-area {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
        .vs {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</h1>
    <p>–°–¥–µ–ª–∞–π—Ç–µ —Å–≤–æ–π –≤—ã–±–æ—Ä!</p>

    <div class="game-area">
        <div class="player-choice">
            <h3>–í–∞—à –≤—ã–±–æ—Ä</h3>
            <div id="player-display" style="font-size: 50px; height: 60px;"></div>
        </div>

        <div class="vs">VS</div>

        <div class="bot-choice">
            <h3>–í—ã–±–æ—Ä –±–æ—Ç–∞</h3>
            <div id="bot-display" style="font-size: 50px; height: 60px;"></div>
        </div>
    </div>

    <div class="choices">
        <button class="choice-btn" onclick="play('rock')">üóø</button>
        <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è</button>
        <button class="choice-btn" onclick="play('paper')">üìÑ</button>
    </div>

    <div class="result-area" id="result"></div>

    <script>
        const choices = ['rock', 'scissors', 'paper'];
        const emojis = { rock: 'üóø', scissors: '‚úÇÔ∏è', paper: 'üìÑ' };

        function play(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * choices.length)];

            document.getElementById('player-display').textContent = emojis[playerChoice];
            document.getElementById('bot-display').textContent = emojis[botChoice];

            const result = determineWinner(playerChoice, botChoice);
            const resultElement = document.getElementById('result');

            if (result === 'win') {
                resultElement.textContent = '–í—ã –ø–æ–±–µ–¥–∏–ª–∏!';
                resultElement.style.color = '#43B581'; // –ó–µ–ª–µ–Ω—ã–π
            } else if (result === 'lose') {
                resultElement.textContent = '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!';
                resultElement.style.color = '#F04747'; // –ö—Ä–∞—Å–Ω—ã–π
            } else {
                resultElement.textContent = '–ù–∏—á—å—è!';
                resultElement.style.color = '#FAA61A'; // –ñ–µ–ª—Ç—ã–π
            }
        }

        function determineWinner(player, bot) {
            if (player === bot) return 'draw';
            if (
                (player === 'rock' && bot === 'scissors') ||
                (player === 'scissors' && bot === 'paper') ||
                (player === 'paper' && bot === 'rock')
            ) {
                return 'win';
            }
            return 'lose';
        }
    </script>

</body>
</html>
